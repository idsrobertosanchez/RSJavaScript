<DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script language="JavaScript">
        function mueveReloj() {
            moment = new Date();
            hora = moment.getHours();
            minuto = moment.getMinutes();
            segundo = moment.getSeconds();

            str_segundo = new String(segundo);
            if (str_segundo.length == 1){
                segundo = "0" + segundo;
            }

            str_minuto = new String(minuto);
            if (str_minuto.length == 1){
                minuto = "0" + minuto;
            }

            str_hora = new String(hora);
            if (str_hora.length == 1){
                hora = "0" + hora;
            }

            formateHora = hora + " h : " + minuto + " min : " + segundo + " seg";

            document.getElementById('tiempo').innerText = formateHora;

            setTimeout("mueveReloj()", 1000);
        }
    </script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content{
            color: #fff;
            background-color: #4caac5;
            border: 1px solid #327c8d;
            border-radius: 5px;
            text-align: center;
        }
        #content p{
            margin: 25px;
        }
    </style>
</head>

<body onload="mueveReloj()">
    <div id="content">
        <p>Tiempo:</p>
        <p id="tiempo"></p>
    </div>
</body>

</html>
