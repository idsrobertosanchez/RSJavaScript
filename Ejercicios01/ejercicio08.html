<body>
    <p>Genera una funcion e imprime en consola el resultado</p>
    <script>

        function validarD() {
            var value = 1;
            switch (value) {
                case 1:
                    console.log('I will always run')
                    break;
                case 2:
                    console.log('I will never run')
                    break;

                default:
                    break;
            }
        }

        console.log(validarD())
    </script>
