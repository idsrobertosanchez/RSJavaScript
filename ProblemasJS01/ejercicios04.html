    <p>Genera la funci√≥n para obtener el numero de veces que aparece cada nombre.</p>

    <script>
        var resPeople = [];
        var repetidos = {};
        people.forEach(function (n) {
            var nombre = JSON.stringify(n.name);
            resPeople.push(n.name);
        })
        resPeople = resPeople.slice().sort();
        resPeople.forEach(function(valor){            
            repetidos[valor] = (repetidos[valor] || 0) + 1;
