<!DOCTYPE html>
<html>

    <title>Ejercicio 06</title>

<script>
    var object = {
        key1: 10,
        key2: 3,
        key3: 40,
        key4: 20
    };
</script>

<body>
    <p>Teniendo el siguiente objeto:</p>
    <p> var object = {</p>
    <p>key1: 10,</p>
    <p>key2: 3,</p>
    <p>key3: 40,</p>
    <p>key4: 20</p>
    <p>};</p>
    <p> Generar la función para pasar cada elemento ‘key’ a un arreglo y ordenarlos</p>
    <p> según su valor.</p>
    <script>
      var keys = Object.values(object);
      keys.sort();
      console.log(keys);
    </script>
