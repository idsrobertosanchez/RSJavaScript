<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Ejercicio 02</title>
</head>
<script>
    var numbers = [5, 32, 43, 4];

</script>

<body>
    <p>Teniendo el siguiente arreglo:
    <p>var numbers = [5, 32, 43, 4];</p>
    <p>Y la siguiente función:</p>
    <p>numbers.filter(function(n) { return n % 2 !== 0; });</p>
    <p> Agrega una variable para alojar el resultado de la función filter() y explica cual
        es el resultado.</p>

    <script>
        var numbFil = numbers.filter(function(n) { 
            return n % 2 !== 0;
        });
        document.write('<br>'+numbFil);

        document.write('<br>Lo que hace la funcion es filtrar los numeros impares, recorriendo el array y verificando el numero cumple la sentencia o no');
    </script>
</body>

</html>
