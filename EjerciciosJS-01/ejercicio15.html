<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Ejercicio 15</title>
</head>

<body>
    <p>Teniendo la funcion foo, cual es el resultado de cada sentencia</p>
    <script>
      var foo = function(val) {
        return val || 'default'
      }

      console.log(foo('burger'));
      console.log(foo(100));
      console.log(foo([]));
      console.log(foo(0));
      console.log(foo(undefined));
    </script>
</body>

</html>
