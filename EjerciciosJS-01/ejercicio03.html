<!DOCTYPE html>

    <title>Ejercicio 3</title>

<body>
    <p>Genera una funcion e imprime en consola el resultado</p>
    <script>
      
      function resAnimal(){
        var animal = 'kitty';
        var result = '';
        if(animal === 'kitty'){
            result = 'cute';
        }else{
            result = 'still nice';
        }
        return result;
      }

      document.write(resAnimal());
      console.log(resAnimal());
    </script>
</body>
